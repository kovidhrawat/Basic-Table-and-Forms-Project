<!DOCTYPE html>
<html>
<head>
    
  <title>Table Example</title>
  <link rel="stylesheet" href="styles.css" type="text/css">
  
</head>
<body style="background-color:aquamarine;">
    <div class= "filter">
</div>
<h1 style="font-size:40px;">TABLE </h1>

  <table>
    <tr>
      <th>EVENTS</th>
      <th>DATE</th>
      <th>TYPE</th>
    </tr>
    <tr>
      <td>MATRIX</td>
      <td>OCTOBER </td>
      <td>TECH EVENT</td>
    </tr>
    <tr>
      <td>UMUNG 2ND EDITION</td>
      <td>NOVEMBER</td>
      <td>DEBATE</td>
    </tr>
    <tr>
      <td>LEADERSHIP TALKS S2</td>
      <td>FEBRUARY</td>
      <td>PODCAST</td>
    </tr>
    <tr>
      <td>PLAN B</td>
      <td>MARCH</td>
      <td>PITCHES</td>
    </tr>
    <tr>
      <td>INTERNHUNT 7.0</td>
      <td>APRIL</td>
      <td>INTERNSHIP</td>
    </tr>
  </table>

 
  <h2>InternWare Form</h2>
  <h3 style="font-size:40px;">InternWare Form</h3>
    
    <form id="form">
 
        
        <div class="form-control">
            <label for="name" id="label-name">
                Name
            </label>
 
            <!-- Input Type Text -->
            <input type="text"
                   id="name"
                   placeholder="Enter your name" />
        </div>
  
        <div class="form-control">
            <label for="email" id="label-email">
                Email
            </label>
 
            <!-- Input Type Email-->
            <input type="email"
                   id="email"
                   placeholder="Enter your email" />
        </div>
  
        <div class="form-control">
            <label for="age" id="label-age">
                Age
            </label>
 
            <!-- Input Type Text -->
            <input type="text"
                   id="age"
                   placeholder="Enter your age" />
        </div>
  
        <div class="form-control">
            <label for="role" id="label-role">
                Which option best describes you?
            </label>
             
            <!-- Dropdown options -->
            <select name="role" id="role">
                <option value="student">Student</option>
                <option value="intern">Intern</option>
                <option value="professional">
                    Professional
                </option>
                <option value="other">Other</option>
            </select>
        </div>
  
        <div class="form-control">
            <label>
                Would you recommend InternWare
                to a friend?
            </label>
 
            <!-- Input Type Radio Button -->
            <label for="recommed-1">
                <input type="radio"
                       id="recommed-1"
                       name="recommed">Yes</input>
            </label>
            <label for="recommed-2">
                <input type="radio"
                       id="recommed-2"
                       name="recommed">No</input>
            </label>
            <label for="recommed-3">
                <input type="radio"
                       id="recommed-3"
                       name="recommed">Maybe</input>
            </label>
        </div>
  
        <div class="form-control">
            <label>Events to participate
                <small>(Check all that apply)</small>
            </label>
            <!-- Input Type Checkbox -->
            <label for="inp-1">
                <input type="checkbox"
                       name="inp">MATRIX</label>
            <label for="inp-2">
                <input type="checkbox"
                       name="inp">UMUNG 2ND EDITION</input></label>
            <label for="inp-3">
                <input type="checkbox"
                       name="inp">LEADERSHIP TALKS S2</input></label>
            <label for="inp-4">
                <input type="checkbox"
                       name="inp">PLAN B</input></label>
            <label for="inp-5">
                <input type="checkbox"
                       name="inp">INTERNHUNT 7.0</label>

        </div>
  
        <div class="form-control">
            <label for="comment">
                Any comments or suggestions
            </label>
 
            <!-- multi-line text input control -->
            <textarea name="comment" id="comment"
                placeholder="Enter your comment here">
            </textarea>
        </div>
  
        <!-- Multi-line Text Input Control -->
        <button type="submit" value="submit">
            Submit
        </button>
    </form>
</div>
</body>
